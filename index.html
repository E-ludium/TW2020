body {

h2 {

}

div.box {
	background-color: lightgrey;
	width: 205px;
	height: 205px;
	border-radius: 10px;
	float: left;
	margin-left: 1%;
	margin-right: 1%;
	margin-bottom: 50px;
}

div.box img {
	 width: 100%;
  	 height: 100%;
  	 border-radius: 10px;
}

div.box:hover img {
  opacity: 0.2;
}

.sidebar {
	height: 100%;
	width: 160px;
	position: fixed;
	z-index: 1;
	top: 0;
	left: 0;
	background-color: linear-gradient(#111111, #333333);
	padding-top: 5px;
}

.sidebar-menu {
  padding-top: 45px;
  padding-left: 15px;
  text-decoration: none;
  font-size: 25px;
  color: #ffffff;
  display: block;

  opacity: 0.5;
  -webkit-transition: opacity 0.3s ease-in-out;
  -moz-transition: opacity 0.3s ease-in-out;
  transition: opacity 0.3s ease-in-out;
}

.sidebar img {
	padding-left: 20px;
}

.sidebar a:hover {

	opacity: 1.0;
	-webkit-transition: opacity 0.3s ease-in-out;
	-moz-transition: opacity 0.3s ease-in-out;
    transition: opacity 0.3s ease-in-out;
}

.bottom {
	position: absolute;
	bottom: 20px;
	font-size: 15px;
    color: #818181;
    margin-left: 15px;
}

.topbar {
	height: 70px;
	width:100%;
	position:fixed;
	z-index: 1;
	top: 0;
	left: 0;
	background-color: transparent;
	overflow: hidden;
}

.topbar a {
  float: left;
  padding: 10px;
  text-decoration: none;
  font-size: 25px;
}

.topbar a:hover {
  color: #f1f1f1;
}

.topbar-right {
	float: right;
	padding-top: 5px;
	margin-right: 10px;
}

.topbar p {
	float: left;
  font-size: 25px;
  color: #ffffff;
}

.topbar input[type=text] {
  width: 300px;
  float: left;
  margin-left: 200px;
  padding: 6px;
  border: none;
  margin-top: 16px;
  font-size: 17px;
  border-radius: 5px;
}

.nowplaying {
	float: left;
  margin-left: 250px;
  padding: 6px;
  border: none;
  margin-top: 16px;
  font-size: 17px;
  border-radius: 5px;
}

@media screen and (max-width: 600px) {
  .topnav a, .topnav input[type=text] {
    float: none;
    display: block;
    text-align: left;
    width: 100%;
    margin: 0;
    padding: 14px;
  }
  .topnav input[type=text] {
    border: 1px solid #ccc;
  }
}

.main {
